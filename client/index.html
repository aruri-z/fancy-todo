<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Todo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <script src="https://use.fontawesome.com/e0d633f274.js"></script>
</head> 
<style>

.g-signin2{
  width: 100%;
}

.g-signin2 > div{
  margin: 0 auto;
}
</style>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Fancy Todo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" id="nav-login" class="nav-link">Login</a>
          </li>
          <li class="nav-item">
            <a href="#" id="nav-logout" class="nav-link">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
<div id="main-login">
  <div id="login-container" class="container-sm text-center">
    <h1> Login</h1>
    
    <form id="login-form" class="form-inline">

      <label>Email:</label><br>
      <input type="email" name="email" id="login-email"><br>
      
      <label>Password:</label><br>
      <input type="password" name="password" id="login-password"><br><br>

      <button type="submit" id="btn-login" class="btn btn-primary">Login</button>

    </form>
    <p>Don't have an account yet?</p>
    <a href="#" id="click-register" class="btn btn-primary">Register</a><br><br>
    <p>OR</p>
    
  </div>
    <div id="google-login" class="container-sm">
      <div class="g-signin2 btn-sm" data-onsuccess="onSignIn"></div>
    </div>


  <div id="register-container" class="container-sm text-center">

    <h1> Register</h1>
    <form id="register-form" class="form-inline"><br>

      <label>Email:</label><br>
      <input type="email" name="email" id="register-email"><br>

      <label>Password:</label><br>
      <input type="password" name="password" id="register-password"><br><br>

      <button type="submit" id="btn-register" class="btn btn-primary">Submit</button>
      <button id="btn-register-cancel" class="btn btn-danger">Cancel</button>

    </form>
  </div>
</div>

</div> -->
  
<div id="main-page" class="container-sm text-center position-relative">
  
  <a href="#" id="add-todo" class="btn btn-primary mt-3 mb-3">add todo</a>
  
  <div id="add-todo-container" class="container-sm mb-3">
    <form id="add-form" class="form-box">
  
  
      <label>Title:</label><br>
      <input id="add-title" type="text"><br>
  
  
      <label>Due Date:</label><br>
      <input type="date" id="add-date"><br>
  
      <label>Description:</label><br>
      <textarea id="add-description" cols="20" rows="2"></textarea><br>
  
  
  
      <button type="submit" id="btn-add" class="btn btn-success">Add</button>
  
    </form>
  </div>

  <div id="update-todo-container">
    <div id="update-form">
  
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-4">
        <div class="container position-absolute" id="weather-container">
          <div class="row">
            <div class="col-3" id="weather">
              <h1>weather</h1>
            </div>
          </div>
        </div>

      </div>
      <div class="col-5">
        <div id="todo-list-container">

          <!-- <h1 class="text-center">List Todo</h1> -->
      
          <div id="todo-list">
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
  

  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="/main.js"></script>
</body>
</html>
